<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="bg-primary d-flex justify-content-center align-items-center">Weather Dashboard</h1>
    </header>
    <main>
        <div id="searchDiv" class="mx-4 col-3 border-bottom border-dark">
            <h2 class="col-12">Search for a city:</h2>
            <input id="cityInput" class="col-12" placeholder="San Diego" />
            <button id="searchBtn" class="my-2 btn btn-primary col-12">Search</button>
        </div>
        <div id="searchListDiv" class="mx-4 row d-flex justify-content-start">
            <ul class="my-3 col-3" id="searchList">
                <button class="btn btn-secondary col-12">Test</button>
            </ul>
        </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
